<table mat-table [dataSource]="packageDataSource">
    <ng-container matColumnDef="id" [sticky]="true">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let package">{{package.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>NÃ¡zev</th>
        <td mat-cell *matCellDef="let package">{{package.name}}</td>
    </ng-container>
    <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef>Popis</th>
        <td mat-cell *matCellDef="let package">{{package.description}}</td>
    </ng-container>
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Typ</th>
        <td mat-cell *matCellDef="let package">
            <mat-icon>{{selectIcon(package.type)}}</mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="hover-row" *matRowDef="let package; columns: displayedColumns;" (click)="selectPackage(package)">
    </tr>
</table>
