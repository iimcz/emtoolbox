<mat-tab-group>
    <mat-tab label="Ovládání">
        <h4>Nový vstup</h4>
        <p [formGroup]="customInputFG">
            <mat-form-field>
                <mat-label>Efekt</mat-label>
                <input matInput type="text" formControlName="customEffect">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Vstupní typ</mat-label>
                <mat-select formControlName="customValueType">
                    <mat-option *ngFor="let value of eventTypes; index as i" [value]="i">{{value}}</mat-option>
                </mat-select>
            </mat-form-field>
            <button mat-button (click)="addCustomInput()">Přidat</button>
        </p>
        <h4>Nový výstup</h4>
        <p [formGroup]="customOutputFG">
            <mat-form-field>
                <mat-label>Cesta</mat-label>
                <input matInput type="text" formControlName="customPath">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Výstupní typ</mat-label>
                <mat-select formControlName="customValueType">
                    <mat-option *ngFor="let value of eventTypes; index as i" [value]="i">{{value}}</mat-option>
                </mat-select>
            </mat-form-field>
            <button mat-button (click)="addCustomOutput()">Přidat</button>
        </p>
        <p>
            <mat-checkbox [formControl]="overwriteInputs" (change)="overlayChanged()">Přepsat nastavení vstupů balíčku
            </mat-checkbox>
        </p>
    </mat-tab>
    <mat-tab label="Nastavení">
        <p>
            <mat-checkbox [formControl]="overwriteSettings" (change)="overlayChanged()">Změnit nastavení balíčku
            </mat-checkbox>
        </p>
    </mat-tab>
</mat-tab-group>
