<mat-grid-list cols="1" rowHeight="4:1">
    <mat-grid-tile>
        <mat-card class="card-style">
            <mat-card-title>
                Clients
                <button mat-icon-button (click)="reloadData()">
                    <mat-icon>repeat</mat-icon>
                </button>
            </mat-card-title>
            <mat-divider></mat-divider>
            <mat-list>
                <mat-list-item *ngFor="let pending of pendingClients">
                    <mat-icon>pending</mat-icon>&nbsp;{{pending}}
                    <span class="flex-fill-line"></span>
                    <button mat-raised-button (click)="acceptPending(pending)">Accept</button>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item *ngFor="let connected of connectedClients">
                    <mat-icon>link</mat-icon>&nbsp;{{connected}}
                </mat-list-item>
            </mat-list>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
