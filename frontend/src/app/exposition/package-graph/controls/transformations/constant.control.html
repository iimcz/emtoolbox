<input *ngIf="valueType == 2 || valueType == 3" type="number" [value]="valueNumber" (change)="change(+$event.target.value)">
<input *ngIf="valueType == 4" type="text" [value]="valueString" (change)="change($event.target.value)">
<input *ngIf="valueType == 1" type="checkbox" [checked]="valueBool" (change)="change($event.target.checked)">
