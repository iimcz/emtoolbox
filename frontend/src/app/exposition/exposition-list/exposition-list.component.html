<div class="flex-row">
    <div class="flex-1">
        <table mat-table [dataSource]="expDataSource">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let exp"> {{exp.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Název</th>
                <td mat-cell *matCellDef="let exp"> {{exp.name}} </td>
            </ng-container>
            <ng-container matColumnDef="desc">
                <th mat-header-cell *matHeaderCellDef>Popis</th>
                <td mat-cell *matCellDef="let exp"> {{exp.description}} </td>
            </ng-container>
            <ng-container matColumnDef="startd">
                <th mat-header-cell *matHeaderCellDef>Začátek</th>
                <td mat-cell *matCellDef="let exp"> {{exp.startDate}} </td>
            </ng-container>
            <ng-container matColumnDef="endd">
                <th mat-header-cell *matHeaderCellDef>Konec</th>
                <td mat-cell *matCellDef="let exp"> {{exp.endDate}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Akce</th>
                <td mat-cell *matCellDef="let exp">
                    <button class="horizontal-margin-small" mat-button (click)="doEdit(exp)"><mat-icon>edit</mat-icon> Editovat</button>
                    <button class="horizontal-margin-small" mat-button (click)="doUpload(exp)"><mat-icon>upload</mat-icon> Spustit</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row class="hover-row" (click)="doEdit(exp)" *matRowDef="let exp; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
