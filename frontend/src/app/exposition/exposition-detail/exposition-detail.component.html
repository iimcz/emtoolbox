<div class="flex-col">
    <div [formGroup]="detailFG">
        <p>
            <mat-form-field class="full-width">
                <mat-label>Název expozice</mat-label>
                <input matInput formControlName="name" type="text">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="full-width">
                <mat-label>Popis expozice</mat-label>
                <input matInput formControlName="description" type="text">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="full-width">
                <mat-label>Začátek expozice</mat-label>
                <input matInput formControlName="startDate" type="date">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="full-width">
                <mat-label>Konec expozice</mat-label>
                <input matInput formControlName="endDate" type="date">
            </mat-form-field>
        </p>
        <p class="flex-row items-center space-between">
            <mat-form-field class="flex-30p">
                <mat-label>Typ</mat-label>
                <mat-select formControlName="metaKey">
                    <mat-option value="author">Autor</mat-option>
                    <mat-option value="curator">Kurátor</mat-option>
                    <mat-option value="theme">Téma</mat-option>
                    <mat-option value="category">Zařazení</mat-option>
                    <mat-option value="venue">Umístění</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="flex-30p">
                <mat-label>Hodnota</mat-label>
                <input matInput formControlName="metaValue" type="text">
            </mat-form-field>
            <button mat-button class="flex-30p" (click)="addNewMetadata()">Přidat</button>
        </p>
    </div>
    <div>
        <table mat-table [dataSource]="metadataDataSource">
            <ng-container matColumnDef="key">
                <th mat-header-cell *matHeaderCellDef>Typ</th>
                <td mat-cell *matCellDef="let meta"> {{meta.key}} </td>
            </ng-container>
            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef>Hodnota</th>
                <td mat-cell *matCellDef="let meta"> {{meta.value}} </td>
            </ng-container>
            <ng-container matColumnDef="del">
                <th mat-header-cell *matHeaderCellDef>Smazat</th>
                <td mat-cell *matCellDef="let meta"><button mat-icon-button (click)="deleteMetadata(meta)"><mat-icon>delete</mat-icon></button></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let meta; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
